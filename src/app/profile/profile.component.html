<!-- profile.component.html -->
<div class="dashboard-container">
  <h2>My Profile</h2>
  
  <div class="profile-card">
    <div class="profile-header">
      <h3>Personal Information</h3>
      <button *ngIf="!isEditing" (click)="isEditing = true" class="btn-secondary">
        Edit Profile
      </button>
      <div *ngIf="isEditing" class="edit-actions">
        <button (click)="isEditing = false" class="btn-secondary">
          Cancel
        </button>
        <button (click)="updateProfile()" class="btn-primary">
          Save Changes
        </button>
      </div>
    </div>
    
    <div class="profile-content">
      <div class="form-group">
        <label>First Name</label>
        <input type="text" [(ngModel)]="userData.firstName" [disabled]="!isEditing">
      </div>
      
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" [(ngModel)]="userData.lastName" [disabled]="!isEditing">
      </div>
      
      <div class="form-group">
        <label>Email</label>
        <input type="email" [(ngModel)]="userData.email" disabled>
      </div>
      
      <div class="form-group">
        <label>Phone</label>
        <input type="tel" [(ngModel)]="userData.phone" [disabled]="!isEditing">
      </div>
      
      <div class="form-group">
        <label>Address</label>
        <textarea [(ngModel)]="userData.address" [disabled]="!isEditing"></textarea>
      </div>
    </div>
  </div>
  
  <div class="password-card">
    <h3>Change Password</h3>
    
    <div class="form-group">
      <label>Current Password</label>
      <input type="password" [(ngModel)]="passwordData.currentPassword">
    </div>
    
    <div class="form-group">
      <label>New Password</label>
      <input type="password" [(ngModel)]="passwordData.newPassword">
    </div>
    
    <div class="form-group">
      <label>Confirm New Password</label>
      <input type="password" [(ngModel)]="passwordData.confirmPassword">
    </div>
    
    <button (click)="changePassword()" class="btn-primary">
      Change Password
    </button>
  </div>
</div>
