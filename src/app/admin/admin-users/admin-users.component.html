<div class="admin-users">
  <h2>Manage Users</h2>
  
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Type</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of dummyUsers">
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.type }}</td>
        <td>
          <button *ngIf="user.type !== 'Admin'" 
                  class="promote-btn"
                  (click)="promoteUser(user.id)">
            Promote to Admin
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
