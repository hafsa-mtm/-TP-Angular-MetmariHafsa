<!-- admin-profile.component.html -->
<div class="admin-profile">
  <h2>Admin Profile</h2>
  
  <div class="profile-section">
    <h3>Profile Information</h3>
    <form (ngSubmit)="updateProfile()">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" [(ngModel)]="profile.name" name="name" required>
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="profile.email" name="email" required>
      </div>
      
      <div class="form-actions">
        <button type="submit">Update Profile</button>
      </div>
    </form>
  </div>
  
  <div class="password-section">
    <h3>Change Password</h3>
    <form (ngSubmit)="changePassword()">
      <div class="form-group">
        <label for="currentPassword">Current Password</label>
        <input type="password" id="currentPassword" [(ngModel)]="profile.currentPassword" name="currentPassword" required>
      </div>
      
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" [(ngModel)]="profile.newPassword" name="newPassword" required>
      </div>
      
      <div class="form-group">
        <label for="confirmPassword">Confirm New Password</label>
        <input type="password" id="confirmPassword" [(ngModel)]="profile.confirmPassword" name="confirmPassword" required>
      </div>
      
      <div class="form-actions">
        <button type="submit">Change Password</button>
      </div>
    </form>
  </div>
</div>
