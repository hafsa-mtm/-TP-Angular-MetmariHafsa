<div class="login-wrapper">
  <div class="login-container">
    <div class="login-header">
      <span class="material-icons">lock</span>
      <h2 i18n="@@loginTitle">Welcome Back</h2>
      <p i18n="@@loginSubtitle">Please enter your credentials</p>
    </div>

    <form (ngSubmit)="login()" #loginForm="ngForm" class="login-form">
      <div class="form-group">
        <label for="email" i18n="@@emailLabel">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" required
               placeholder="your@email.com" class="form-input">
      </div>

      <div class="form-group">
        <label for="password" i18n="@@passwordLabel">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" required
               placeholder="••••••••" class="form-input">
      </div>

      <button type="submit" class="login-btn" [disabled]="loginForm.invalid" i18n="@@loginButton">
        Sign In
      </button>

      <div *ngIf="errorMessage" class="error-message">
        <span class="material-icons">error</span>
        {{ errorMessage }}
      </div>
    </form>

    <div class="login-footer">
      <p i18n="@@noAccountPrompt">Don't have an account?</p>
      <a routerLink="/signup" class="signup-link" i18n="@@signupLink">
        Create an account
      </a>
    </div>
  </div>
</div>
