<div class="signup-wrapper">
  <div class="signup-container">
    <h2 i18n>Sign Up</h2>

    <form (ngSubmit)="register()" #signUpForm="ngForm" class="signup-form">
      <div class="form-row">
        <div class="form-group half-width">
          <label for="firstName" i18n>First Name:</label>
          <input
            type="text"
            id="firstName"
            name="firstName"
            [(ngModel)]="firstName"
            required
            class="form-input"
          />
        </div>

        <div class="form-group half-width">
          <label for="lastName" i18n>Last Name:</label>
          <input
            type="text"
            id="lastName"
            name="lastName"
            [(ngModel)]="lastName"
            required
            class="form-input"
          />
        </div>
      </div>

      <div class="form-group">
        <label for="age" i18n>Age:</label>
        <input
          type="number"
          id="age"
          name="age"
          [(ngModel)]="age"
          required
          class="form-input"
        />
      </div>

      <div class="form-group">
        <label for="email" i18n>Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
          class="form-input"
        />
      </div>

      <div class="form-group">
        <label for="password" i18n>Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          class="form-input"
        />
      </div>

      <div class="form-group">
        <label for="confirmPassword" i18n>Confirm Password:</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          [(ngModel)]="confirmPassword"
          required
          class="form-input"
        />
      </div>

      <button type="submit" [disabled]="signUpForm.invalid" i18n>Register</button>
    </form>

    <p i18n class="redirect-text">
      Already have an account?
      <a routerLink="/login" class="redirect-link">Login here</a>
    </p>

    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
  </div>
</div>
